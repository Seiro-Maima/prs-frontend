<div>
    <div>
        <h5>USER DETAILS</h5>
    </div>
    <table *ngIf="user" class="table table-sm">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="user.id" disabled type="text" size="10">
            </td>
        </tr>
        <tr>
            <th>Username</th>
            <td>
                <input [(ngModel)]="user.userName" disabled type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>Firstname</th>
            <td>
                <input [(ngModel)]="user.firstName" disabled type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>LastName</th>
            <td>
                <input [(ngModel)]="user.lastName" disabled type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>Password</th>
            <td>
                <input [(ngModel)]="user.password" disabled type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>
                <input [(ngModel)]="user.phoneNumber" disabled type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>Email</th>
            <td>
                <input [(ngModel)]="user.email" disabled type="text" size="25">
            </td>
        </tr>
        <tr>
            <th>Reviewer</th>
            <td>
                <input [(ngModel)]="user.reviewer" disabled type="checkbox" size="25">
            </td>
        </tr>
        <tr>
            <th>Admin</th>
            <td>
                <input [(ngModel)]="user.admin" disabled type="checkbox" size="25">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="ok()" class="btn btn-primary">Ok</button>
            </td>
        </tr>
    </table>
</div>
