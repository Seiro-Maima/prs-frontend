<div>
    <div>
        <h5>REQUEST EDIT</h5>
    </div>
    <table *ngIf="request" class="table table-sm">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="request.id" disabled type="text" size="10">
            </td>
        </tr>
        <tr>
            <th>User Name</th>
            <td>
                <select [(ngModel)]="request.user" [compareWith]="compareFn">
                    <option *ngFor="let user of users" type="text" size="15" [ngValue]="user">{{user.firstName}} {{user.lastName}}</option>
                </select>
            </td> 
        </tr>
        <tr>
            <th>Description</th>
            <td>
                <input [(ngModel)]="request.description" type="text" size="30">
            </td>
        </tr>
        <tr>
            <th>Justification</th>
            <td>
                <input [(ngModel)]="request.justification" type="text" size="30">
            </td>
        </tr>
        <tr>
            <th>Delivery Mode</th>
            <td>
                <input [(ngModel)]="request.deliveryMode" type="text" size="30">
            </td>
        </tr>
        <tr>
            <th>Submitted Date</th>
            <td>
                <input [(ngModel)]="request.submittedDate" disabled type="datetime" size="20">
            </td>
        </tr>
        <tr>
            <th>Date Needed</th>
            <td>
                <input [(ngModel)]="request.dateNeeded" type="date" size="15">
            </td>
        </tr>
        <tr>
            <th>Status</th>
            <td>
                <input [(ngModel)]="request.status" disabled type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>Total</th>
            <td>
                <input [(ngModel)]="request.total" type="number" size="15">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="save()" class="btn btn-primary">Save</button> 
            </td>
        </tr>
    </table>
</div>
