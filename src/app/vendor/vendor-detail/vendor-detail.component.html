<div>
    <div>
        <h5>VENDOR DETAILS</h5>
    </div>
    <table *ngIf="vendor" class="table table-sm">
        <tr>
            <th>Id</th>
            <td>
                <input [(ngModel)]="vendor.id" disabled type="text" size="10">
            </td>
        </tr>
        <tr>
            <th>Code</th>
            <td>
                <input [(ngModel)]="vendor.code" disabled type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>Name</th>
            <td>
                <input [(ngModel)]="vendor.name" disabled type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>Address</th>
            <td>
                <input [(ngModel)]="vendor.address" disabled type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>City</th>
            <td>
                <input [(ngModel)]="vendor.city" disabled type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>State</th>
            <td>
                <input [(ngModel)]="vendor.state" disabled type="text" size="15">
            </td>
        </tr>
        <tr>
            <th>Zip</th>
            <td>
                <input [(ngModel)]="vendor.zip" disabled type="text" size="25">
            </td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>
                <input [(ngModel)]="vendor.phoneNumber" disabled type="checkbox" size="25">
            </td>
        </tr>
        <tr>
            <th>Email</th>
            <td>
                <input [(ngModel)]="vendor.email" disabled type="checkbox" size="25">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button (click)="ok()" class="btn btn-primary">Ok</button>  |
                <button (click)="delete()" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </table>
</div>
